<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="question-area">
        <h2>Category: <span id="display-category" class="game-variables"></span></h2>
        <h2>Difficulty: <span id="display-difficulty" class="game-variables"></span></h2>

        <h3>Question <span id="question-number" class="game-variables"></span> of <span id="total-questions"
                class="game-variables"></span></h3>
        <h3 id="question-text">Question Text</h3>
    </div>

    <div id="options-area">

    </div>

    <p id="feedback-text">Here you can see feedback...</p>
    <p id="count-down">Timer: <span class="game-variables"></span></p>

    <!-- <button id="finish-button">Finish Quiz</button> -->
    <!-- <script src="main.js"></script> -->
    <script src="quiz.js"></script>
</body>

</html>
