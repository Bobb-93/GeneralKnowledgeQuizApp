<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Results</h1>
    </header>

    <main>
        <h2>You have answered <span id="correct-answers"></span> out of <span id="number-of-questions"></span> questions
            correctly!</h2>

        <h2>Do you want to retry with the same settings or change the options and try a new quiz?</h2>

        <button id="retry-button">Retry</button>
        <button id="new-quiz-button">New Quiz</button>
    </main>

    <script src="results.js"></script>
</body>

</html>
